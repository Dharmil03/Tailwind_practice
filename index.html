<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>

    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="bg-deepBlue">
       <div class="relative w-[1080px] mx-auto flex items-center justify-between">
          
        <a href="/" class="cursor-pointer py-7 pr-7">

              src="./assets/logo.svg"
              width="125px"
              height="30px"/>
        </a>
        <ul class="flex space-x-6">
            <li class="text-white font-mullsh py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group">
            <a href="#" >Payments</a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block 
            transition-all duration-200"></div>
            </li>
            <li class="text-white font-mullsh py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group">
            <a href="#" >Banking</a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block 
            transition-all duration-200"></div>
            </li>

            <li class="text-white font-mullsh py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group">
            <a href="#" >Corporate card</a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block 
            transition-all duration-200"></div>
            </li>

            <li class="text-white font-mullsh py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group">
            <a href="#" >Payroll</a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block 
            transition-all duration-200"></div>
            </li>

            <li class="text-white font-mullsh py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group">
            <a href="#" >Support</a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block 
            transition-all duration-200"></div>
            </li>

            <li class="text-white font-mullsh py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group">
            <a href="#" >Resources</a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block 
            transition-all duration-200"></div>
            </li>

            <li class="text-white font-mullsh py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group">
            <a href="#" >Pricing</a>

            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block 
            transition-all duration-200"></div>
            </li>
        </ul>
        <div class="flex space-x-6">
            <img
             src="./assets/india-flag.svg"
             width="28px"
            />
            <button class="text-white border-lightBlue border-2 py-3 px-5 rounded-sm">
                Log in
            </button>

            <button class="py-3 px-4 font-mullish rounded-sm bg-white text-lightBlue300 border transition-all
              duration-200 hover:text-lightBlue500">Sign up </button>
        </div>
       </div>
    </nav>
    
    <!---middle section-->

    <section class="relative bg-deepBlue">

       <div class=" w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto  ">

        <div class="space-y-8">
            <h1 class="text-white font-bold text-3xl font-mullish">Power your Finance, grow your business</h1>
            <div class="w-6 h-1 bg-greenLight "></div>

            <p class="text-white font-mullish text-[18px] opacity-60 leading-7">
                Accept payments from customers. Automate payouts to vendors &
                employees . Never run out of working capital.
            </p>
            <button class="bg-lightBlue text-white rounded-md font-mullish first-letter  
            hover:bg-lightBlue500 transition-all duration-200 py-[15px] px-[10px]">Sign up Now </button>
        </div>
        <img 
        class=" w-full max-w-[680px]" src="./assets/hero-illustration.jpg"/>
       </div>
       <div class=" absolute w-[103%] left-0 right-0">
            <img 
            class=" w-full" src="./assets/hero-shape.svg"/>
       </div>
    </section>
